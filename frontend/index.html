<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temp Mail</h1>
            <p>Your temporary email address generator</p>
        </header>

        <main>
            <div class="email-display">
                <input type="text" id="email-address" readonly>
                <button id="copy-btn">Copy</button>
            </div>
            <button id="generate-btn">Generate New Address</button>

            <div class="email-container">
                <h2>Inbox</h2>
                <div id="inbox-emails">
                    <p class="placeholder">Click "Generate" to get your temporary email address.</p>
                </div>
            </div>
        </main>

        <div id="email-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modal-subject"></h3>
                <p id="modal-from"></p>
                <hr>
                <div id="modal-body"></div>
            </div>
        </div>

    </div>
    <script src="/static/app.js"></script>
</body>
</html>
